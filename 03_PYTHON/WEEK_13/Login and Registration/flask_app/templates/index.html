<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
    <div class="container justify-content-center row">
        <div class="col-sm-4 card text-white bg-dark" style="margin-right: 3em;">
            <form action="" class="card-body">
                <h2 class="card-header">Register</h2>
                {% with messages = get_flashed_messages(category_filter=["register"]) %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                    <strong>Flash AHH!</strong>
                        {% for message in messages %}
                        <p>{(message)}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <div class="form-label">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" >
                </div>
                <div class="form-label">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" >
                </div>
                <div class="form-label">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" >
                </div>
                <div class="form-label">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control" >
                </div>
                <div class="form-label">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" name="confirm" class="form-control" >
                </div>
                <input type="submit" class="btn btn-primary btn-lg" value="Register">
            </form>
        </div>
        <div class="col-sm-4 card text-white bg-dark ml-3">
            <form action="login" class="card-body">
                <h2 class="card-header">Login</h2>
                <label for="email" class="form-label">Email:</label><br>
                <input type="text"id="email" name="email" class="form-control" placeholder="My email.com"><br>
                <label for="email" class="form-label">Password:</label><br>
                <input type="text"id="password" name="password" class="form-control" placeholder="Password"><br>
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">
            </form>
        </div>
    </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
