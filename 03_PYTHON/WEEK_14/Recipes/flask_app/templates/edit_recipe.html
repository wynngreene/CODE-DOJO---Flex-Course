<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Document</title>
    </head>
    
    <body class="my-bg-color">
        <header>
            <nav>
                {% block menu %} {% include 'menu.html' %} {% endblock menu %}
            </nav>
        </header>

        <main class="container">
            <br>
            <h2>Edit Recipe</h2>
            <br>
            <div class="card bg-dark">
                <div class="card-header text-white">
                    <h4>Enter All Information</h4>
                </div>
                <div class="alert alert-danger">
                    <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
                </div>
                <div class="d-flex card-body bg-light">
                    <div class="flex-fill">
                        <form action="/recipes/update" method="POST">
                            <table class="table container">
                                <!-- Replace HArd CODE-->
                                <input type="hidden" name="id" value="2">
                                <tr class="form-group">
                                    <th><label for="name">Name:</label></th>
                                    <td><input class="form-control" type="text"name="fname"></td>
                                </tr>
                                <tr class="form-group">
                                    <th><label for="Description">Description:</label></th>
                                    <td><textarea class="form-control" rows="3" name="description"></textarea></td>
                                </tr>
                                <tr class="form-group">
                                    <th><label for="Instructions">Instructions:</label></th>
                                    <td><textarea class="form-control" rows="3" name="instructions"></textarea></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="flex-fill p-3" style="text-align:center;">
                        <div>
                            <h5>Date Cooked/Made</h5>
                            <label for="birthday">Birthday:</label>
                            <input type="date" id="birthday" name="birthday">
                        </div>
                        <br>
                        <div>
                            <h5>Under 30 Minutes?</h5>
                            <label for="yes" class="form-label">Yes</label>
                            <input type="radio" name="under_30" value="1" id="yes">
                            <label for="no" class="form-label">No</label>
                            <input type="radio" name="under_30" value="0" id="no">
                        </div>
                    </div>
                </div>
                <div class="p-3">
                    <input type="submit" class="btn btn-warning" value="Update">
                </div>
            </div>
        </main>

        <footer>
            {% block footer %} {% include 'footer.html' %} {% endblock footer %}
        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
